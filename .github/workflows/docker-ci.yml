name: Docker CI/CD with Trivy Scan

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write
  security-events: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t colonialbiker123/myapp:latest .

      - name: Quick Container Test
        run: docker run --rm colonialbiker123/myapp:latest echo "Cocnatiner Works!"

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'colonialbiker123/myapp'
          format: 'table'
          exit-code: '0'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-git --redact

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          docker run --rm -v ${{ github.workspace }}:/output aquasec/trivy:latest image --format cyclonedx --output /output/sbom.json colonialbiker123/myapp:latest

      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-report
          path: sbom.json

      - name: Puch Docker image
        run: docker push colonialbiker123/myapp:latest
